<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container mt-4">
  <a href="index.html">‚Üê Continue shopping</a>
  <h3 class="mt-3">Your Cart</h3>
  <div id="cartItems"></div>
  <div class="mt-3">
    <button id="btnCheckout" class="btn btn-success">Checkout (Sandbox)</button>
  </div>
</div>

<script src="js/cart.js"></script>
<script src="js/auth.js"></script>
<script>
  if (!isLoggedIn()){ alert('Please login first'); location='login.html'; }
  loadCart();

  document.getElementById('btnCheckout').addEventListener('click', ()=> {
    // simple flow: go to sandbox payment page; it will construct order from cart server-side or frontend
    window.location='sandbox-payment.html';
  });
</script>
</body>
</html>
