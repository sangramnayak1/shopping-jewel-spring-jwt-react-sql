<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body>
<div class="container mt-4">
  <h3>Profile</h3>
  <p id="profileInfo"></p>
  <button id="logoutBtn" class="btn btn-danger">Logout</button>
</div>
<script src="js/auth.js"></script>
<script>
if (!isLoggedIn()) location='login.html';
document.getElementById('logoutBtn').addEventListener('click', ()=> { logout(); location='index.html'; });
async function loadProfile(){
  // simple: token contains username as subject, but we didn't decode here. We'll show stored username if present.
  const u = localStorage.getItem('username') || 'You';
  document.getElementById('profileInfo').innerText = `Logged in as ${u}`;
}
loadProfile();
</script>
</body></html>
